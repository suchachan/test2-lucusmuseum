<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucas Museum of Narrative Art</title>
    <link rel="stylesheet" href="design-system.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Sign-in Page -->
    <main class="signin-container">
        <div class="signin-card">
            <!-- Museum Logo -->
            <div class="signin-logo">
                <div class="logo-image">
                    <img src="nobackground.png" alt="Lucas Museum Logo" class="museum-logo-img"/>
                </div>
                <div class="museum-logo-subtitle">
                    <span>Lucas Museum</span>
                    <span>of Narrative Art</span>
                </div>
            </div>
            
            <!-- Sign-in Form -->
            <form class="signin-form" id="signinForm" onsubmit="handleSignIn(event)">
                <h2 class="signin-title">Admin User Sign in</h2>
                
                <div class="form-group">
                    <label for="username" class="form-label">User Name</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="form-input" 
                        placeholder="user name"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="password"
                        required
                    >
                </div>
                
                <button type="submit" class="btn btn-contained btn-primary btn-large signin-button">
                    Sign In
                </button>
            </form>
        </div>
    </main>

        <!-- Accessibility Button -->
        <button class="floating-action" onclick="toggleAccessibility()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="7" r="2" stroke="currentColor" stroke-width="2"/>
                <path d="M10 14v5" stroke="currentColor" stroke-width="2"/>
                <path d="M14 14v5" stroke="currentColor" stroke-width="2"/>
                <path d="M8 11h8" stroke="currentColor" stroke-width="2"/>
                <path d="M6 11l2-2" stroke="currentColor" stroke-width="2"/>
                <path d="M18 11l-2-2" stroke="currentColor" stroke-width="2"/>
            </svg>
        </button>

    <script src="script.js"></script>
</body>
</html>
