<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucas Museum of Narrative Art</title>
    <link rel="stylesheet" href="design-system.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header with Logo -->
    <header class="header">
        <div class="museum-logo">
            <div class="logo-text">
                <span class="museum-logo-main">LM</span>
                <div class="museum-logo-subtitle">
                    <span>Lucas Museum</span>
                    <span>of Narrative Art</span>
                </div>
            </div>
        </div>
        <div class="typography-caption bg-paper px-4 py-2 rounded-md text-secondary">
            Thank you for your purchase.
        </div>
    </header>

    <!-- Main Content -->
    <main class="hero-section">
            <div class="hero-image">
                <!-- The background image will be set via CSS -->
            </div>
            
            <div class="hero-content">
                <div class="cta-group">
                    <button class="btn btn-contained btn-secondary btn-large" onclick="navigateTo('personalize.html')">
                        Personalize Your Visit
                    </button>
                    <button class="btn btn-outlined btn-primary btn-large" onclick="navigateTo('itinerary.html')">
                        Recommend an Itinerary
                    </button>
                    <button class="btn btn-outlined btn-secondary btn-large" onclick="navigateTo('map.html')">
                        Museum Map
                    </button>
                    <button class="btn btn-contained btn-primary btn-large" onclick="navigateTo('explore.html')">
                        Start Exploring
                    </button>
                </div>
            </div>
        </main>

        <!-- Accessibility Button -->
        <button class="floating-action" onclick="toggleAccessibility()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="7" r="2" stroke="currentColor" stroke-width="2"/>
                <path d="M10 14v5" stroke="currentColor" stroke-width="2"/>
                <path d="M14 14v5" stroke="currentColor" stroke-width="2"/>
                <path d="M8 11h8" stroke="currentColor" stroke-width="2"/>
                <path d="M6 11l2-2" stroke="currentColor" stroke-width="2"/>
                <path d="M18 11l-2-2" stroke="currentColor" stroke-width="2"/>
            </svg>
        </button>

        <!-- Call Alex Button -->
        <button class="assistant-button" onclick="callAlex()">
            <div class="assistant-avatar">ðŸ‘¤</div>
            <div class="assistant-text">
                <div>Call Alex for</div>
                <div>Assistance</div>
            </div>
        </button>

    <script src="script.js"></script>
</body>
</html>
